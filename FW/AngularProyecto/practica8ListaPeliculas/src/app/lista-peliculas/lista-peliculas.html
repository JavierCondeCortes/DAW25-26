<p>lista-peliculas works!</p>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="errorMessage" style="color:darkred">{{ errorMessage }}</div>
<div>Encontradas: {{ peliculas?.length }}</div>
<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Director</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let peli of peliculas">
            <td>{{ peli.id }}</td>
            <td>{{ peli.titulo }}</td>
            <td>{{ peli.director }}</td>
        </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
