<div>
  <h1>Administración de peliículos</h1>
  @if (hayPeliculas()) {
  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>titulo</th>
        <th>Precio</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      @for(peli of peliculas; track peli.codigo) {
      <tr>
        <td>{{peli.codigo}}</td>
        <td>{{peli.titulo}}</td>
        <td>{{peli.precio}}</td>
        <td><button (click)="seleccionar(peli)">Seleccionar</button></td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <p>No hay peliculas.</p>
  }

  <div>
    <p>
      Codigo:<input type="number" [(ngModel)]="peli.codigo" />
    </p>
    <p>
      titulo:<input type="text" [(ngModel)]="peli.titulo" />
    </p>
    <p>
      precio:<input type="number" [(ngModel)]="peli.precio" />
    </p>
    <p>
      <button (click)="reserva()">reserva</button>
      <button (click)="modificar()">Modificar</button>
    </p>
  </div>
</div>

<router-outlet />
