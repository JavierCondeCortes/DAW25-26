    <script>
        const xhr1 = new XMLHttpRequest();
        xhr1.addEventListener('load',function(){
            if(xhr1.status=== 200){
                const result1 = JSON.parse(xhr1.response);
                console.log(result1);

        xhr1.send();
    </script>
