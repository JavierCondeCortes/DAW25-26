<form id="formu" enctype="multipart/form-data">
    <input type="file" name="mifichero" id="mifichero">
    <input type="submit" value="enviar">
</form>

<div id="resultado"></div>

<script>
document.querySelector("#formu").addEventListener("submit", function(e){
    e.preventDefault();

    let datos = new FormData(this);

    fetch("http://localhost:8080/webPages/form/recibirEnviarIMG/Recibirfichero.php", {
        method: "POST",
        body: datos
    })
    .then(res => res.json())
    .then(rutas => {

        const cont = document.querySelector("#resultado");
        cont.innerHTML = ""; // limpiar

        rutas.forEach(ruta => {
            cont.innerHTML += `<img src="${ruta}" width="200" style="margin:10px;">`;
        });
    });
});
</script>
