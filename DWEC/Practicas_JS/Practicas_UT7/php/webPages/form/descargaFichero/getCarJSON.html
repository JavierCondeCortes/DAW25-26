<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Models</title>
</head>
<body>
  <div class="target"></div>

  <script>
    const xhr1 = new XMLHttpRequest();
    xhr1.addEventListener('load', function () {
      const targeta = document.querySelector('.target');
      if (xhr1.status === 200) {
        const data = JSON.parse(xhr1.response);
        const results = data.Results;

        results.forEach(item => {
          const div = document.createElement('div');
          div.textContent = `${item.Make_Name} - ${item.Model_Name}`;
          targeta.appendChild(div);
        });

        console.log(results); // Optional: log the array to console
      }
    });

    xhr1.open('GET', 'https://vpic.nhtsa.dot.gov/api/vehicles/getmodelsformake/honda?format=json');
    xhr1.send();
  </script>
</body>
</html>
