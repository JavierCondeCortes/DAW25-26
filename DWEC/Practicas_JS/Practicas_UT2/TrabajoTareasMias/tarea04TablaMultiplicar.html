<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla multiplicar</title>
</head>
<body>

    <h1>Tabla de multiplicar con JS</h1>
    <hr>
    <script type="text/javascript">

        

        document.write("<table border= '2'>");

            line = prompt("dime num1");
            document.write(line);

            cols = prompt("dime num2");
            document.write(cols);

            for(i=1 ; i<=line ; i++){
                document.write("<tr>");
                    for(j=1 ; j<=cols ;j++){
                        document.write("<td>");
                            document.write(i*j)
                        document.write("</td>");
                    }
                document.write("</tr>");
            }
        document.write("</table>")

    </script>
    
</body>
</html>
