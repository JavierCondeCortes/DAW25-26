<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla de conversiones</title>
</head>

<body>
    <script type="text/javascript">
        let x = 30;
        document.write("<table border='1'>");
        document.write("<tr><th>Decimal</th><th>Binario</th><th>Octal</th><th>Base 12</th></tr>");
        for (let i = 0; i <= x; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            document.write("<td>" + i.toString(2) + "</td>");
            document.write("<td>" + i.toString(8) + "</td>");
            document.write("<td>" + i.toString(16) + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
