<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* evitar que se pisen el invalido con el required porque si no no funciona */
    .in:required{
        background-color: palegreen;
    }
    input:valid, textarea:valid{
        background-color: rgb(79, 69, 124);
    }
    input:invalid, textarea:invalid{
        background-color: orange;
    }
</style>
<body>
    <form action="#">
        <!-- valido -->
        <label for="">usuario</label>
        <input type="text" >
        <!-- no valido -->
        <label for="">invalid</label>
        <input type="text" minlength="40"  value="escribir para mostrar que no es valido">
        <!-- requerido -->
        <label for="">required</label>
        <input type="text" class="in" required  value="required">

        <input type="submit">
    </form>
</body>
</html>
