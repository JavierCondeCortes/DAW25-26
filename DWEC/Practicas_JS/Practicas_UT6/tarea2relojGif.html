<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        .hashtag {
            position: absolute;
            color: red;
            font-size: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener("click", function (event) {
            const hashtag = document.createElement("span");
            hashtag.textContent = "#";
            hashtag.classList.add("hashtag");

            hashtag.style.left = event.clientX + "px";
            hashtag.style.top = event.clientY + "px";

            document.body.appendChild(hashtag);
        });
    </script>
</body>

</html>
