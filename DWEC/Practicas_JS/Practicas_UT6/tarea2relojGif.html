<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        .hashtag {
            position: absolute;
            color: red;
            font-size: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #cursorGif {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none; 
            transform: translate(50%, 50%);
        }
    </style>
</head>

<body>

    <img id="cursorGif" src="https://cdn.pixabay.com/animation/2023/05/12/07/29/07-29-43-548_512.gif" alt="cursor gif">

    <script>

        document.addEventListener("click", function (event) {
            const hashtag = document.createElement("span");
            hashtag.textContent = "#";
            hashtag.classList.add("hashtag");

            hashtag.style.left = event.clientX + "px";
            hashtag.style.top = event.clientY + "px";

            document.body.appendChild(hashtag);
        });

        // Hacer que el GIF siga al cursor
        const gif = document.getElementById("cursorGif");
        document.addEventListener("mousemove", function (event) {
            gif.style.left = event.clientX + "px";
            gif.style.top = event.clientY + "px";
        });
    </script>
</body>

</html>
