<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #lista {
      display: flex;
    }
    div {
      text-align: center;
      font-size: 3rem;
      border: black 1px solid;
      background-color: orange;
      margin: 2px;
      height: 4rem;
      width: 4rem;
    }
  </style>
  <body>
    <button onclick="contador()">iniciar</button>
    <p id="salida"></p>
    <main id="lista"></main>
    <script>
      function contador() {
        crono = 0;
        setInterval(() => {
          document.getElementById("salida").textContent = `${++crono} Segundos`;
        }, 1000);

        for (let i = 1; i <= 10; i++) {
          const k = document.createElement("div");
          k.textContent = Math.floor(Math.random() * 100);
          k.setAttribute("draggable","true");
          document.getElementById("lista").appendChild(k);
        }
      }

      // if ( ///.sort(a-b)){
      //  let tiempo = crono;
      //  alert('lograste un tiempo de ' + tiempo);
      // }
    </script>
  </body>
</html>
