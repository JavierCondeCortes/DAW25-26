<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        window.onload = function () {
            const urls = [
                "http://www.amazon.com",
                "http://www.google.com",
                "http://www.nasa.gov"
            ];

            const ul = document.createElement("ul");

            urls.forEach((url) => {
                const li = document.createElement("li");
                const a = document.createElement("a");

                a.href = url;
                a.textContent = url;
                a.target = "_blank";

                li.appendChild(a);
                ul.appendChild(li);
            });
            
            document.body.appendChild(ul);
        };
    </script>
</body>

</html>
