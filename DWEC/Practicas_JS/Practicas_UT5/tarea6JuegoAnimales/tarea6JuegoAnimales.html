<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <script>
        let animales = ['cerdo','gato','perro','vaca','zorro','burro','rana','leon'];
        let efectos = ['gran','peque','def','baja','rota'];

        let contenedor = document.createElement('div');
        contenedor.id = 'animales';
        
        document.body.appendChild(contenedor);

        animales.forEach(animal => {
            let item = document.createElement('div');
            item.id = (animal);
            item.className= ('animal');
            item.style= `background-image: url("images/${animal}.png");`;
            item.addEventListener("click",manejadora);
            contenedor.appendChild(item);
        });


        function manejadora(event){
            document.getElementById(event.target.id).className = 'animal ' + efectos[Math.floor(Math.random()* efectos.length)];
        }
    </script>
</body>
</html>
