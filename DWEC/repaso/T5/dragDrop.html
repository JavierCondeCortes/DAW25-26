<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #contenedor {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .caja {
        width: 50px;
        height: 50px;
        background: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: grab;
        border: 2px solid #333;
        user-select: none;
    }
</style>

<body>
    <button id="start">Iniciar</button>
    <p>Tiempo: <span id="timer">0</span> s</p>

    <div id="contenedor"></div>

    <script>
        const contenedor = document.getElementById("contenedor");
        const startBtn = document.getElementById("start");
        const timerSpan = document.getElementById("timer");

        let tiempo = 0;
        let intervalo = null;

        // Crear cajas con números aleatorios
        function crearCajas() {
            contenedor.innerHTML = "";

            for (let i = 0; i < 10; i++) {
                let num = Math.floor(Math.random() * 99) + 1;

                let caja = document.createElement("div");
                caja.classList.add("caja");
                caja.textContent = num;

                caja.setAttribute("draggable", "true");

                // Eventos de arrastrar
                caja.addEventListener("dragstart", dragStart);
                caja.addEventListener("dragover", dragOver);
                caja.addEventListener("drop", drop);

                contenedor.appendChild(caja);
            }
        }

        // Variables para intercambio
        let origen = null;

        function dragStart(e) {
            origen = e.target;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            let destino = e.target;

            // Intercambiar valores
            let temp = origen.textContent;
            origen.textContent = destino.textContent;
            destino.textContent = temp;

            comprobarOrden();
        }

        // Comprobar si están ordenadas
        function comprobarOrden() {
            let valores = [...document.querySelectorAll(".caja")].map(c => Number(c.textContent));

            let ordenado = [...valores].sort((a, b) => a - b);

            if (JSON.stringify(valores) === JSON.stringify(ordenado)) {
                clearInterval(intervalo);
                alert("¡Lista ordenada! Tiempo: " + tiempo + " segundos");
            }
        }

        // Iniciar juego
        startBtn.addEventListener("click", () => {
            tiempo = 0;
            timerSpan.textContent = 0;

            crearCajas();

            clearInterval(intervalo);
            intervalo = setInterval(() => {
                tiempo++;
                timerSpan.textContent = tiempo;
            }, 1000);
        });

    </script>
</body>

</html>
