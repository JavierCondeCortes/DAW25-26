<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body class="bg-gray h-[100vh] content-center">

    <div id="app">
        <main class="flex items-center justify-center w-full px-4">
            <form id="signupForm" class="flex w-full flex-col max-w-96">
                <h2 class="text-4xl font-medium text-gray-900">Create account</h2>
                <p class="mt-4 text-base text-gray-500/90"> Please enter your username, Gmail and password. </p>
                <div class="mt-10"> <label class="font-medium">Username</label> <input id="usuario"
                        placeholder="Enter your username"
                        class="mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
                        required type="text" name="usuario" /> </div>
                <div class="mt-6"> <label class="font-medium">Gmail</label> <input id="email"
                        placeholder="example@gmail.com"
                        class="mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
                        required type="email" name="email" /> </div>
                <div class="mt-6"> <label class="font-medium">Password</label> <input id="password"
                        placeholder="Enter your password"
                        class="mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
                        required type="password" name="password" /> </div>
                <div class="mt-6"> <label class="font-medium">Confirm Password</label> <input id="password_confirmation"
                        placeholder="Confirm your password"
                        class="mt-2 rounded-md ring ring-gray-200 focus:ring-2 focus:ring-indigo-600 outline-none px-3 py-3 w-full"
                        required type="password" name="password_confirmation" /> </div> <button type="submit"
                    class="mt-8 py-3 w-full cursor-pointer rounded-md bg-indigo-600 text-white transition hover:bg-indigo-700">
                    Sign Up </button>
                <p class='text-center py-8'>
                    Already have an account?
                    <a href="/login.html" class="text-indigo-600 hover:underline">Sign in</a>
                </p>
                


        </main>
    </div>

    <script type="module" src="src/signup.js"></script>
</body>

</html>
