<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Editar Evento</h1>

        <form id="formEditarEvento" enctype="multipart/form-data">

            <label class="block mb-2 font-semibold">Nombre</label>
            <input type="text" id="nombre" class="w-full p-2 border rounded mb-4">

            <label class="block mb-2 font-semibold">Descripci√≥n</label>
            <textarea id="descripcion" class="w-full p-2 border rounded mb-4"></textarea>

            <label class="block mb-2 font-semibold">Fecha</label>
            <input type="date" id="fecha" class="w-full p-2 border rounded mb-4">

            <label class="block mb-2 font-semibold">Imagen (opcional)</label>
            <input type="file" id="imagen" class="w-full p-2 border rounded mb-4">

            <img id="preview" class="w-64 h-40 object-cover rounded mb-4 hidden">

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">
                Guardar Cambios
            </button>
        </form>

        <button onclick="window.location.href='home.html'"
            class="w-full mt-4 bg-gray-500 text-white py-2 rounded-lg">
            Volver
        </button>
    </div>

    <script src="./src/editar-evento.js"></script>
</body>
</html>
