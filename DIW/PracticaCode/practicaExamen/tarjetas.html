<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarjetas.css">
</head>

<body>
    <section class="destacados">
        <article class="productCard" id="atacama">
            <h1 class="title">
                <span>Atacama</span>
            </h1>
            <div class="infoCard">
                <h2>Desierto mágico</h2>
                <p class="precio">300 €</p>
                <p class="detalles">
                    <span class="date">11/04 - 18/04</span>
                    <span class="reservas">80% reservado</span>
                </p>
                <p class="boton"><a href="#">Ver más</a></p>
            </div>
        </article>

        <article class="productCard" id="brasil">
            <h1 class="title">
                <span>Brasil</span>
            </h1>
            <div class="infoCard">
                <h2>Ciudad exótica</h2>
                <p class="precio">900 €</p>
                <p class="detalles"><span class="date">11/04 - 18/04</span><span class="reservas">50% reservado</span>
                </p>
                <p class="boton"><a href="#">Ver más</a></p>
            </div>
        </article>

        <article class="productCard" id="scotland">
            <h1 class="title">
                <span>Scotland</span>
            </h1>
            <div class="infoCard">
                <h2>Antigua montaña</h2>
                <p class="precio">600 €</p>
                <p class="detalles"><span class="date">11/04 - 18/04</span><span class="reservas">90% reservado</span>
                </p>
                <p class="boton"><a href="#">Ver más</a></p>
            </div>
        </article>
    </section>
</body>

</html>
