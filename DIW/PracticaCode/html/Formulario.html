<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <article>
        <form
          action=""
          method="post"
          autocomplete="on"
          aria-describedby="login-help"
        >
          <!--se puede poner off para datos sensibles-->
          <h1>Iniciar Sesion</h1>
          <div>
            <label
              >Correo electrónico
              <input type="email" name="email" />
            </label>
          </div>

          <div>
            <label
              >Contraseña
              <div class="error-btn">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  autocomplete="off"
                />
              </div>
            </label>
            <button type="button" id="showPassword">Mostrar</button>
          </div>

          <div>
            <label>
              <input type="checkbox" name="remember" required />
            </label>
            Recordarme

            <a href="">¿Olvidaste tu contraseña?</a>
          </div>

          <div>
            <button type="submit" id="IniciarSesion">Iniciar sesión</button>
          </div>
        </form>

        <p class="divisor">O continuar con</p>

        <div>
          <a href="" target="_blank">
            <img src="" alt="" />
            google
          </a>

          <a href="" target="_blank">
            <img src="" alt="" />
            facebook
          </a>

          <a href="" target="_blank">
            <img src="" alt="" />
            apple
          </a>

          <a href="" target="_blank">
            <img src="" alt="" />
            microsoft
          </a>
        </div>
        <p>
          ¿No tienes una cuenta?
          <a href="" target="_blank" rel="noopener noreferrer">Registrate</a>
        </p>
      </article>
    </main>
  </body>
</html>
