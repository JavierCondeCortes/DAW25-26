<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <form action="register.php" method="post" class="space-y-4">

        <label class="block">Nombre de usuario
            <input class="block border p-2 w-full" type="text" name="nombre" id="nombre" required>
        </label>

        <label class="block">Correo electrónico
            <input class="block border p-2 w-full" type="email" name="email" id="email" required>
        </label>

        <label class="block">Contraseña
            <input class="block border p-2 w-full" type="password" name="contraseña" required>
        </label>

        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit" name="enviar">Registrarse</button>
    </form>

</body>

</html>
